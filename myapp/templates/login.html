{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Inicio de sesión</h1>

                    <!-- Mostrar mensajes de error si los hay -->
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <!-- Formulario para iniciar sesión -->
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>

                    <!-- Enlace para volver a la página principal -->
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="btn btn-link">Volver a la página principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
